<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bird Shop</title>
    <link rel="stylesheet" href="lib/buefy.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  </head>
  <body>
    <div id="app">
      <b-navbar type="is-dark" fixed-top>
        <template slot="start">
          <b-navbar-item tag="router-link" :to="{ path: '/' }" exact>
            Home
          </b-navbar-item>
          <b-navbar-item tag="router-link" :to="{ path: '/brand' }">
            Brand
          </b-navbar-item>
          <b-navbar-item tag="router-link" :to="{ path: '/product' }">
            Collection
          </b-navbar-item>
          <b-navbar-item tag="router-link" :to="{ path: '/blog' }">
            Blog
          </b-navbar-item>
        </template>
      </b-navbar>
      <section class="section">
        <div class="container">
          <router-view></router-view>
        </div>
      </section>
    </div>

    <script src="lib/vue.js" charset="utf-8"></script>
    <script src="lib/vue-router.js" charset="utf-8"></script>
    <script src="lib/buefy.js" charset="utf-8"></script>
    <script charset="utf-8" type="module">
      import Brand from './pages/brand.js';
      import Home from './pages/home.js';
      import BrandDetail from './pages/brand-detail.js';
      import Product from './pages/product.js';
      import ProductDetail from './pages/product-detail.js';
      import Pembayaran from './pages/pembayaran.js';
      import Blog from './pages/blog.js';
      import BlogDetail from './pages/blog-detail.js';

      const router = new VueRouter({
        routes: [
          { path: '/', component: Home },
          { path: '/brand', component: Brand },
          { path: '/brand/:id', component: BrandDetail },
          { path: '/product', component: Product },
          { path: '/product/:id', component: ProductDetail },
          { path: '/pembayaran/:id', component: Pembayaran },
          { path: '/blog', component: Blog },
          { path: '/blog/:id', component: BlogDetail },
        ],
        linkActiveClass: 'is-active',
      });

      const app = new Vue({
        el: '#app',
        router,
      });
    </script>
  </body>
</html>
