<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>hehe</title>
    <link rel="stylesheet" href="lib/buefy.css" type="text/css" media="all">
  </head>
  <body>
    <div id="app">
      <b-navbar>
        <template slot="start">
          <b-navbar-item tag="router-link" :to="{ path: '/' }">
            Home
          </b-navbar-item>
          <b-navbar-item tag="router-link" :to="{ path: '/brand' }">
            Brand
          </b-navbar-item>
          <b-navbar-item tag="router-link" :to="{ path: '/product' }">
            Collection
          </b-navbar-item>
          <b-navbar-item tag="router-link" :to="{ path: '/blog' }">
            Blog
          </b-navbar-item>
        </template>

        <template slot="end">
          <b-navbar-item tag="div">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </b-navbar-item>
        </template>
      </b-navbar>
      <router-view></router-view>
    </div>

    <script src="lib/vue.js" charset="utf-8"></script>
    <script src="lib/vue-router.js" charset="utf-8"></script>
    <script src="lib/buefy.js" charset="utf-8"></script>
    <script charset="utf-8" type="module">
      import Brand from './pages/brand.js'

      const Home = { template: '<p>Halaman Home</p>' };
      const BrandDetail = { template: '<p>Halaman Brand Detail</p>' };
      const Product = { template: '<p>Halaman Product</p>' };
      const ProductDetail = { template: '<p>Halaman Product Detail</p>' };
      const Pembayaran = { template: '<p>Halaman Pembayaran</p>' };
      const Blog = { template: '<p>Halaman Blog</p>' };
      const BlogDetail = { template: '<p>Halaman Blog Detail</p>' };

      const router = new VueRouter({
        routes: [
          { path: '/', component: Home },
          { path: '/brand', component: Brand },
          { path: '/brand/:id', component: BrandDetail },
          { path: '/product', component: Product },
          { path: '/product/:id', component: ProductDetail },
          { path: '/pembayaran', component: Pembayaran },
          { path: '/blog', component: Blog },
          { path: '/blog/:id', component: BlogDetail },
        ]
      })

      const app = new Vue({
        el: "#app",
        router
      })
    </script>
  </body>
</html>
